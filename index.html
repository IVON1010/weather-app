<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="wea">
  <div class="container">
    <h1 class="mt-5 mb-3">Weather App</h1>
    <div id="weatherInfo" class="card mb-5">
      <div class="card-header">
        Current Weather in <span id="locationName"></span>
      </div>
      <div class="card-body">
        <img src="http://blob.weather.microsoft.com/static/weather4/en-us/law/32.gif
        " class="img-fluid" id="image">
        <p id="temperature">Temperature: </p>
        <p id="sky">Sky: </p>
        <p id="feelsLike">Feels Like: </p>
        <p id="humidity">Humidity: </p>
        <p id="wind">Wind: </p>
      </div>
    </div>

    <button id="fetchWeatherBtn" class="btn btn-primary mb-3">Fetch Weather</button>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search Day">
    <button id="searchBtn" class="btn btn-success mb-3">Search</button>
  </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script src="./js/index.js"></script>

</body>
</html>
